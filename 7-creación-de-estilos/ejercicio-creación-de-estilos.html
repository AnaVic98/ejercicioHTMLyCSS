<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formulario</title>
    <link rel="stylesheet" href="../7-CREACIÓN-DE-ESTILOS-PARA-FORMULARIOS/CSS/ejercicio-creación-de-estilos.css">
</head>
<body>
    <div class="container">
        <h3>Regístrate en el formulario para recibir más noticias</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="../7-CREACIÓN-DE-ESTILOS-PARA-FORMULARIOS/img/Google__G__Logo.svg.png" alt="logo-google">
                </picture>
                <span>Regístrate con google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="../7-CREACIÓN-DE-ESTILOS-PARA-FORMULARIOS/img/Twitter-logo.svg.png" alt="logo-twitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
                <span> O con... </span>
            <hr>
        </div>
    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Nombre</span>
                <input id="name" name="name">
            </label>
            <label for="username">
                <span>Nombre de usuario</span>
                <input id="username" name="username">
            </label>
        </div>
        <label for="email">
            <span>Correo electrónico</span>
            <input id="email" name="email"/>
        </label>
        <label for="password">
            <span>Contraseña</span>
            <input id="password" name="password" placeholder="6+ caracteres">
        </label>
            <div class="checkbox-div">
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal.</span>
                </label>
            </div>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>   
</body>
</html>
