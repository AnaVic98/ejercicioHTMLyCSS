<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="multimedia/imagen.jpg" alt="Imágen del juego" width="200" height="200"/>
        </div>
        <div>
            <h1>Aprendiendo a utilizar videos</h1>
            <video width="400" height="400" controls muted autoplay loop>
                <source src="multimedia/video.mp4" type="video/mp4"/>
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay lopp>
                <source src="multimedia/audio.mp3" type="audio/mp3"/>
            </audio>
        </div>
    </body>
</html>
